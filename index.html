        <title>Clicking...</title>
        <link rel = "icon" type = "image/png" href = "click.png">
    </head>
    <body>
        <script type="text/javascript" src="main.js"></script>
        <h1>
            <div id="currency">Money: 10</div>

        <button onclick="upgradeAutoclickers()" id="gen1MultiplierCost">x2 multiplier<br>Cost: 500</button><br>
        <button onclick="buyMax()">Buy max</button> <br><br><br>
        <button onclick="saveGame()">Save your game!</button>
        <div id="savedGame"></div>
